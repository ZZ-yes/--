<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: blue;
        }
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            width: 190px;
            height: 470px;
            background-color: rgb(252, 252, 252);
            
        }
        img{
            vertical-align: top;/*垂直对齐方式，图片就不会沿着基线对齐了*/
            width: 190px;/*只设置宽度高度会等比例缩小*/
        }
        ul li:not(:last-child){
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <ul class="outer">
        <li>
            <a href="#"><img src="1.avif" alt=""></a>
        </li>
        <li>
            <a href="#"><img src="2.jpg" alt=""></a>
        </li>
        <li>
            <a href="#"><img src="3.avif" alt=""></a>
        </li><hr>


        <div style="width: 100px ;height:100px ;background-color:red;"></div>
    </ul>
</body>
</html>
